<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4096</title>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;800&display=swap"
      rel="stylesheet"
    />
    <!-- Favicon -->
    <link
      rel="apple-touch-icon-precomposed"
      sizes="57x57"
      href="apple-touch-icon-57x57.png"
    />
    <link
      rel="apple-touch-icon-precomposed"
      sizes="114x114"
      href="apple-touch-icon-114x114.png"
    />
    <link
      rel="apple-touch-icon-precomposed"
      sizes="72x72"
      href="apple-touch-icon-72x72.png"
    />
    <link
      rel="apple-touch-icon-precomposed"
      sizes="144x144"
      href="apple-touch-icon-144x144.png"
    />
    <link
      rel="apple-touch-icon-precomposed"
      sizes="60x60"
      href="apple-touch-icon-60x60.png"
    />
    <link
      rel="apple-touch-icon-precomposed"
      sizes="120x120"
      href="apple-touch-icon-120x120.png"
    />
    <link
      rel="apple-touch-icon-precomposed"
      sizes="76x76"
      href="apple-touch-icon-76x76.png"
    />
    <link
      rel="apple-touch-icon-precomposed"
      sizes="152x152"
      href="apple-touch-icon-152x152.png"
    />
    <link
      rel="icon"
      type="image/png"
      href="favicon-196x196.png"
      sizes="196x196"
    />
    <link rel="icon" type="image/png" href="favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />
    <link rel="icon" type="image/png" href="favicon-128.png" sizes="128x128" />
    <meta name="application-name" content="&nbsp;" />
    <meta name="msapplication-TileColor" content="#FFFFFF" />
    <meta name="msapplication-TileImage" content="mstile-144x144.png" />
    <meta name="msapplication-square70x70logo" content="mstile-70x70.png" />
    <meta name="msapplication-square150x150logo" content="mstile-150x150.png" />
    <meta name="msapplication-wide310x150logo" content="mstile-310x150.png" />
    <meta name="msapplication-square310x310logo" content="mstile-310x310.png" />
    <!-- Custom style sheet -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="game-wrapper">
      <section id="section-start-screen">
        <h1>4096</h1>
        <form>
          <label for="user-name">Please, enter a name to start !</label>
          <input
            type="text"
            id="user-name"
            placeholder="Player name"
            autocomplete="off"
            maxlength="12"
          />
          <input class="enter-btn" type="submit" value="Enter" />
        </form>
      </section>

      <div id="section-in-game-screen">
        <section id="section-score-board">
          <h2>4096</h2>
          <article class="current-score">
            <h2>Score</h2>
            <p></p>
          </article>
          <article class="best-score">
            <h2>Best</h2>
            <p></p>
          </article>
          <h3 class="milestone-message"></h3>
          <button class="newGameBtn">New Game</button>
          <button class="quitBtn">Quit</button>
          <button class="instructionBtn">Instruction</button>
        </section>
        <section id="section-grid">
          <div class="grid-background">
            <div class="grid"></div>
          </div>
        </section>
      </div>

      <section id="section-instruction-screen">
        <div class="section-instruction-content">
          <article>
            <p>
              Use your arrow keys to move the blocks. Blocks with the same
              number merge into one when they touch. Add them up to reach 4096!
            </p>
          </article>

          <button class="closeBtn">Close</button>
        </div>
      </section>

      <section id="section-end-screen">
        <h2>Game Over</h2>
        <div class="end-scores">
          <p class="okkk"></p>
          <p class="jbk"></p>
        </div>
        <button class="restartBtn">Restart</button>
        <button class="homeBtn">Home</button>
      </section>
    </div>

    <!-- jQuery CDN -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
      integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
      crossorigin="anonymous"
    ></script>
    <!-- Custom JavaScript -->
    <script src="index.js"></script>
  </body>
</html>
